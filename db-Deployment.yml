apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
    type: backend
spec:
  template:
    metadata:
      name: db-pod
      labels:
        app: db
        type: backend
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          ports:
          - containerPort: 5432
        - env:
          - name: POSTGRES_USER
            value: root
          - name: POSTGRES_PASSWORD
            value: password
          - name: POSTGRES_DB
            value: keycloak
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
  replicas: 1
  selector:
    matchLabels:
      type: backend
